<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap and Learn - Trainers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #CDE8F6; /* App Surface Color */
            color: #2F5274; /* App Main Text Color */
        }
        h1 {
            margin-bottom: 2.5rem;
            color: #2F5274;
            font-size: 3rem;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            padding: 2.5rem;
            border-radius: 24px; /* Matching App Rounded Corners */
            box-shadow: 0 8px 16px rgba(47, 82, 116, 0.15);
            text-align: center;
            width: 220px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: #2F5274;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(47, 82, 116, 0.25);
        }
        .card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
        }
        .card p {
            margin: 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: rgba(255,255,255,0.3);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* App Button Colors */
        .card.multiplication {
            background-color: #7FBDE8; /* GamePalette.blue */
        }
        
        .card.addition {
            background-color: #FA9C5D; /* GamePalette.orange */
        }
    </style>
</head>
<body>
    <h1>Tap and Learn</h1>
    <div class="container">
        <a href="./multiplication/" class="card multiplication">
            <div class="icon">Ã—</div>
            <h2>Multiplication</h2>
            <p>Master the times tables</p>
        </a>
        <a href="./addition/" class="card addition">
            <div class="icon">+</div>
            <h2>Addition</h2>
            <p>Practice summing up</p>
        </a>
    </div>
</body>
</html>
