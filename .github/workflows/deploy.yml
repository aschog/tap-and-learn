# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Flutter ğŸ¦
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies ğŸ“¦
        run: flutter pub get

      - name: Build Multiplication Web ğŸ•¸ï¸
        run: |
          flutter build web --release \
            --target lib/main_multiplication.dart \
            --base-href /tap-and-learn/multiplication/ \
            --output build/web/multiplication

      - name: Build Addition Web ğŸ•¸ï¸
        run: |
          flutter build web --release \
            --target lib/main_addition.dart \
            --base-href /tap-and-learn/addition/ \
            --output build/web/addition

      - name: Setup Landing Page ğŸ“„
        run: cp web/landing_index.html build/web/index.html

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
