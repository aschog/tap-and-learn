<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap and Learn - Trainers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 {
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        .container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        .card h2 {
            margin: 0 0 1rem 0;
            color: #3498db;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Tap and Learn Trainers</h1>
    <div class="container">
        <a href="./multiplication/" class="card">
            <div class="icon">Ã—</div>
            <h2>Multiplication</h2>
            <p>Master your times tables.</p>
        </a>
        <a href="./addition/" class="card">
            <div class="icon">+</div>
            <h2>Addition</h2>
            <p>Practice addition sums.</p>
        </a>
    </div>
</body>
</html>
